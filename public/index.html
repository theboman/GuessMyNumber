<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <script src="app.js" defer></script>
    <!-- <script src='/app.js' defer></script> -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="content">

        <div class="title">
            Guess My Number!
            
        </div>
    

    <form name="formGameParameters" class="form" id="formGameParameters">
        <h4>build 1.010</h4>
        <div class="input">
          <label for="range">Please Enter a Number between 5-100,000</label>
          <input type="number" name="range" class="" id="userRange" min="5" max="100000" required autofocus>
          <div class="input_error" id="error_range"></div>
        </div>
        <div class="input">
          <label for="numOfGuesses">How Many Guesses do you Want? between 1 and <span id="numOfGuesses"></span></label>
          <input type="number" name="userNumGuesses" id="userNumGuesses" min="1" max="5" required disabled>
          
        </div>
        <button type='submit' id='btn-parmsInput'>Start Game</button>
    </form>
        

        <div class="guessed">My Number! is between 1 and <span id="range"></span></div>
        
    <form name="formGuessing" class="form" id="formGuessing">
           <div>
            <label for="userNumber">Guess a number between 1-99</label>
            <input 
                   type="number" 
                   id="userNumberInput" 
                   name="userNumberInput" 
                   min="1" max="99"
                   required>
           </div>
           <div>
            <button type='submit' id="btn-guess">Your Guess</button>
           </div>   
    </form>


</body>
</html>
