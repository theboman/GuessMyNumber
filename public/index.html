<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <script src="app.js" defer></script>
    <!-- <script src='/app.js' defer></script> -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="content">

        <div class="title">
            Guess My Number!
        </div>
    
    <div class="modal-bg" id="modal-bg">

        <div class="modal" >
            <form name="formGameParameters" class="form" id="formGameParameters">
                <h2>Please enter your Parameters for the Game!</h2>
                <h4>build 1.015</h4>

        
                <div class="">
                    <label for="range">Please Enter a Number between 5-100,000</label>
                        <div class="flex input">
                            <div class="one">
                                1
                            </div>
                            <div class="one">
                                -
                            </div>
                            <div class="input-rt">
                            
                            <input type="number" name="range" class="" id="userRange" min="5" max="100000" required autofocus>
                            <div class="input_error ht-5" id="error_range"></div>
                        </div>
                    </div>
                    <div class="input">
                    <label for="numOfGuesses">How Many Guesses do you Want? between 1 and <span id="numOfGuesses">?</span></label>
                    <input type="number" name="userNumGuesses" id="userNumGuesses" min="1" max="5" required disabled>
                    </div>
                </div>
                <button type='submit' id='btn-parmsInput'>Start Game</button>
            </form>
        </div>

    </div>

    
    <!-- This is the Guess box  -->
        
    <div id="guessed">
       
    </div>
        
    <form name="formGuessing" class="form" id="formGuessing">

           <div class="input">
                <label for="userNumber">Guess a number between 1-<span id="range">?</span></label>
                <input 
                    type="number" 
                    id="userNumberInput" 
                    name="userNumberInput" 
                    min="1" max="99"
                    required>
                <div class="input_error" id="error_numberInput"></div>
           </div>
           

           <div>
            <button type='submit' id="btn-guess">Your Guess</button>
           </div>   
    </form>


</body>
</html>
